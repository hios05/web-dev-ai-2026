    <h2>기본 표</h2>

    <h2>행/열 합치기</h2>
    <table border="1">
      <tr>
        <th rowspan="2">이름</th>

      </tr>
      <tr>
        <td>후이바오</td>
      </tr>
      <tr>
        <th colspan="2">주소</th>
        <!--행을 오른쪽으로 밀어 여러 칸을 차지하게-->
      </tr>
      <tr>
        <td colspan="2">경기도 용인 에버랜드</td>
      </tr>
    </table>



    <h2>예제</h2>

    <table border="1">
<!--테이블은 열 먼저 세는 게 좋다(tr을 먼저 들어가야 하기 때문에)-->
<!--thead: 머리 / tbody: 몸 / tfoot: 발 - 표 분류. 에러는 나지 않지만 구조 잡는 용도로 사용-->

</tbody>

<Tfoot>

      총 마리 수</th>
