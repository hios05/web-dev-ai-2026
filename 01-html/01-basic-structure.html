<!--
HTML(Hyper text markup langueue) :구조/내용
<태그 속성="값">내용</태그>: 태그의 형식은 둘 중 하나(보통 이거)
<태그 속성1="값1" 속성2="값2" />
-->
<!DOCTYPE htmml><!--현재 문서가 HTML5 언어로 작성된 웹 문서-->
<html lang="ko"><!--웹 문서의 시작과 끝 - 문서 기본 언어 지정(ko / en)-->
<head><!--웹 문서의 정보, 쓰기 전에 tab키로 들어가는 걸 추천-->
    <title>문서의 제목</title><!--브랜드, 핵심 키워드-->
    <meta name="description" content="문서 설명"><!--웹 문서 내용에 대한 간단한 설명-->
    <meta name="author" content="문서 작성자">
    <meta charset="UTF-8"><!--문자 인코딩 UTF-8로 설정(세계 표준)-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
        <!--
    모바일 화면에 맞게 렌더링
        width=device=width : 화면 너비에 맞춤
        initial-scale-1.0 : 초기 확대 비율
        viewport-fit=cober : 노지(상단 카메라, 센서)까지 화면 사용 )
        -->

<!--공유 카드(Open Graph) 링크를 보낼 때 뜨는 카드 이미지-->
<meta property=""og:title" content="문서의 제목">
<meta property="og:description" content="문서의 설명">
<meta property="og:url" content="현재 페이지URL주소">
<meta property="og:image" content="페이지 화면 이미지">

</head>
<body>
    <!--실제 웹 브라우저에 나타나는 내용-->
    <!--Live Server 확장 프로그램: 코드를 짜는 동시에 변화를 바로 볼 수 있음-->
</body>

</html>
