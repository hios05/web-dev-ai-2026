<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <br>
    <h2>기본 폼</h2>
    <!--form : 입력값을 묶어서 전송하는 영역(예시- 검색창)-->
    <form action="" method="get">
      <label for="search" >검색</label>
      <input
        type="text"
        id="search"
        name="keyword"
        placeholder="키워드를 입력해주세요"
      />
      <input
        type="submit"
        value="검색" <!--입력 버튼의 타이틀 변경-->
      /><!--버튼 형식 : 서버로 입력값을 보냄-->
    </form>


<h2>회원가입</h2>
<form action="" method="post">
    <!--method post : 응답이 url에 뜨지 않게 함
    method get : 응답 값이 url에 뜨게 함-->

<br>아이디
<input 
type="text"
name="id" 
required/></br> <!--required : 필수적으로 값을 입력해야 할 때-->

비밀번호
<input 
type="password" 
name="password" 
required/> <!--type password : 입력값을 안 보이게 함-->

<button type="reset">초기화</button>
<button type="submit">가입</button>

</form>



<h2>선택 입력</h2>
 <!--입력칸을 꾸미는 용도. CSS를 배우면 필요 없다
 input radio  : 객관식, 무조건 하나만 선택된다
 input checkbox : 다중 선택 / name : 전송될 "키"-->

<form action="">

<fieldset> 
    <legend>성별</legend>
    <label><input type="radio" name="gender" value="M">남자</label>
    <input type="radio" id="female" name="gender" value="F"/><label for="female">여자</input>
</fieldset>
<button type="submit">전송</button>

<fieldset>
    <legend>취미</legend>
    <label><input type="checkbox" name="hobby" value="music">음악</label>
    <label><input type="checkbox" name="hobby" value="game">게임</label>
    <label><input type="checkbox" name="hobby" value="movie">영화</label>
</fieldset>
<button type="submit">전송</button>

</form>



<h2>선택 목록과 여러 줄 입력</h2>
<!--select는 option 목록에서 선택
discabled : 선택 불가 / 뒤에 selected를 붙이면 처음에 뜸-->

<form action="">    
    국적
<select name="national">
    <option disabled selected>선택하세요</option>
    <option value="한국">한국</option>
    <option value="일본">일본</option>
    <option value="중국">중국</option>
</select>
<br>
메모
<textarea name="memo"></textarea></br>
<button type="submit">전송</button>
</form>


<h2>파일 업로드</h2>
<!--accept : 허용 파일 형식 지정 / multiple : 다중 파일 선택 -->

<form action="">
    <input type="file" accept="image/*" multiple>
    <button type="submit">전송</button>
</form>


<h2>추가 입력 타입</h2>

<form action="">
이메일 <input type="email" required><br />
전화번호 <input type="tell" required><br />
날짜 <input type="date" ><br />
시간 <input type="time" >
<button type="submit">전송</button>
</form>

  </body>
</html>
