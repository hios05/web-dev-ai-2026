<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>이미지 태그</h2>
    <!--alt : 이미지가 깨질 때 나오는 대체 텍스트-->
    <img
      src="asset/panda.jpg"
      alt="판다"
      width="300"
      height="300"
      loading="lazy"
    />

    <h2>오디오 태그</h2>
    <!--controls : 재생 컨트롤 표시 / loop : 반복재생-->
    <audio src="./asset/audio.mp3" controls loop></audio>

    <h2>비디오 태그</h2>
    <!--controls : 재생 컨트롤 표시 / poster : 썸네일 이미지-->
    <video src="asset/video.mp4" controls poster="asset/thumbnail.png"></video>

    <h2>외부 미디어(iframe)</h2>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/BexA3pzAqr4"
      title="YouTube video player"
      frameborder="0"
      allow="
        accelerometer;
        autoplay;
        clipboard-write;
        encrypted-media;
        gyroscope;
        picture-in-picture;
        web-share;
      "
      allowfullscreen
    ></iframe>
  </body>
</html>
